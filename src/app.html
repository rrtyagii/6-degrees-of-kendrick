<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="formScript.js" defer></script>
    <title>Six Degrees of Kendrick</title>
</head>
<body class="bg-slate-950 gap-4">
    <header class="flex flex-col flex-auto justify-center items-center text-white sm:text-3xl md:text-4xl text-5xl">
        <a class="flex flex-col flex-auto justify-center items-center no-underline text-current mx-auto mt-4 p-2 font-bold hover:text-green-500 gap-4" href="/">
            <h1>SIX DEGREES</h1>
            <h1>OF</h1>
            <h1>KENDRICK</h1>
        </a>
        <h3 class= "text-slate-400 mx-auto my-8 p-2">How far is your favourite artist from Kendrick?</p>
    </header>

    <main class="flex flex-col flex-auto justify-center items-center text-white gap-y-10">

        <section class="flex flex-col w-full items-center justify-center text-4xl text-slate-500 font-medium gap-4 hidden" id="artist-result">
            <h3> <span class="text-green-700">Kendrick</span> & <span class="text-green-700" id="searched-artist-name"></span> are <span id="degree-of-separation"></span> degree apart </h3>
            <h3>Here is how they are connected </h3>

            <div class="mt-2" id="tracks">
            </div>
        </section>

        <form action="/search" method="post" id="search-form" class="w-2/5">
            <div class="flex items-end border-b border-teal-500 py-2 ">
              <input 
              id="artist" 
              name="artist" 
              class="appearance-none bg-transparent border-none w-full h-11 mr-3 py-1 px-2 leading-tight focus:outline-none" 
              type="text" placeholder="Enter your favourite artist" aria-label="Artist Name" required>

              <button class="w-1/5 h-11 flex-shrink-0 bg-green-500 hover:bg-green-700 border-green-500 hover:border-green-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
                Search
              </button>
            </div>
        </form>

        <section class="">
            <button class="h-16 w-56 flex-shrink-0 bg-green-500 hover:bg-green-700 border-green-500 hover:border-green-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
                <span>Random</span> 
                <i class="fas fa-random"></i>
            </button>
        </section>

    </main>
</body>
</html>
